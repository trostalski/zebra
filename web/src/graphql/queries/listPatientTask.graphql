query listPatientTasks {
  listPatientTasks {
    id
    createdAt
    updatedAt
    parentTask {
      id
      name
      explanation
      createdAt
      updatedAt
    }
    creatorId
    creatorUser {
      username
      firstname
      lastname
      id
      email
      department
      position
      createdAt
      updatedAt
    }
    patientId
    forPatient {
      firstname
      lastname
      room
      age
      diagnosis
      id
      updatedAt
      createdAt
    }
  }
}